<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;500;600;700;800&family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oswald:wght@200;300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- section-1 -->
      <section class="section-1 center">
        <h1 class="section-1-heading">Web Developer</h1>
        <img
          class="person-img"
          src="/Asset/images/john-smith.jpg"
          alt="person-img"
        />
        <h3 class="person-name">John Smith</h3>
        <a href="#" class="section-1-btn">Project</a>
      </section>
      <!-- End of section-1 -->

      <!-- Navbar -->
      <nav class="navbar center">
        <a href="#" class="navbar-link">Home</a>
        <a href="#" class="navbar-link">About</a>
        <a href="#" class="navbar-link">Portfolio</a>
        <a href="#" class="navbar-link">Contact</a>
      </nav>
      <!--End of Navbar -->

      <!-- section-2 -->

      <section class="section-2">
        <h1 class="section-2-heading">About Me</h1>
        <div class="progress-bars-wrapper">
          <div class="progress-bar">
            <p class="progress-text">HTML <span>97</span>%</p>
            <div class="progress-percent"></div>
          </div>
          <div class="progress-bar">
            <p class="progress-text">CSS <span>89</span>%</p>
            <div class="progress-percent"></div>
          </div>
          <div class="progress-bar">
            <p class="progress-text">Javascript <span>85</span>%</p>
            <div class="progress-percent"></div>
          </div>
          <div class="progress-bar">
            <p class="progress-text">SASS <span>87</span>%</p>
            <div class="progress-percent"></div>
          </div>
          <div class="progress-bar">
            <p class="progress-text">ReactJs <span>80</span>%</p>
            <div class="progress-percent"></div>
          </div>
          <div class="progress-bar">
            <p class="progress-text">NodeJs <span>70</span>%</p>
            <div class="progress-percent"></div>
          </div>
          <div class="progress-bar">
            <p class="progress-text">MongoDB <span>50</span>%</p>
            <div class="progress-percent"></div>
          </div>
          <div class="services">
            <div class="service">
              <i class="far fa-lightbulb"></i>
              <h2 class="service-heading">Creative</h2>
            </div>
            <div class="service">
              <i class="fas fa-cut"></i>
              <h2 class="service-heading">Problem Solving</h2>
            </div>
            <div class="service">
              <i class="fas fa-tachometer-alt"></i>
              <h2 class="service-heading">Fast</h2>
            </div>
            <div class="service">
              <i class="fas fa-rocket"></i>
              <h2 class="service-heading">Dynamic</h2>
            </div>
          </div>
        </div>
      </section>
      <!--End of section-2 -->
      <!-- Section-3 -->
      <section class="section-3">
       <h1 class="section-3-heading">My Projects</h1>
      <div class="projects-wrapper">
         <div class="project">
          <div class="project-text">
            <h2 class="project-name">architect website</h2>
            <h4 class="project-technologies">HTML/CSS/JS</h4>
          </div>
          <img src="/Asset/images/project-1.jpg" alt="project-one" class="project-img">
          <a href="#" class="project-link" target="_blank">Go to Video</a>
        </div>

       </div>
      </section>
      <!--End of Section-3 -->
    </div>
    <script src="/script.js"></script>
  </body>
</html>
